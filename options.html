<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="css/style.css"> -->
<title>Kot-Slack</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="form-group">
                <div class="row"><div class="col-sm-5">Slack APP Token</div></div>
                <div class="row">
                    <div class="col-sm-5">
                        <input id="slack_app_token" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">Channel Name</div></div>
                <div class="row">
                    <div class="col-sm-5">
                        <input id="channel_name" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">Channel ID</div></div>
                <div class="row">
                    <div class="col-sm-5">
                        <input id="channel_id" type="text" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-check form-check-inline">
                        <div class="col-sm-10">
                            <button id="save" class="form-control btn-info">保存</button>
                        </div>
                    </div>
                </div>
                <br>
                <p id="notice" class="text-success d-none">保存しました！</p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
