<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Kot-slack-token's setting</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <h2 class="mt-3 mb-3 fw-bold fs-5">オプション画面</h2>
            <div class="form-group">
                <div class="row"><div class="col-sm-5">Slackトークン</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="slack_access_token" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">チャンネル名</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="channel" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">チャンネルID</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="channel_id" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">出社メッセージ</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="work_start" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">リモートメッセージ</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="remote_start" type="text" class="form-control">
                    </div>
                </div>
                <div class="row"><div class="col-sm-5">退勤メッセージ</div></div>
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <input id="work_finish" type="text" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-check form-check-inline px-5">
                        <div class="col-sm-10">
                            <button id="save" class="text-white form-control btn-info bg-dark
                                fw-bold border border-dark"
                            >
                                保存
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <p id="notice" class="text-success d-none">保存しました！</p>
            </div>
        </div>
    </div>
</body>
</html>
